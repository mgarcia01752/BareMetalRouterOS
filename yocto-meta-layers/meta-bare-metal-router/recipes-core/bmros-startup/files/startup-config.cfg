! RouterShell Configuration

enable
configure terminal

hostname bmros01

system telnet-server port 23
no system ssh-server port 22

interface eth0
 ip address 192.168.0.100/24
 duplex auto
 speed auto
 ip proxy-arp
 ip drop-gratuitous-arp
 no shutdown
end

interface eth1
 no shutdown
end

interface eth2
 no shutdown
end

interface eth3
 no shutdown
end

interface eth4
 no shutdown
end

end

