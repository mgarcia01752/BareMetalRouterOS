! RouterShell Configuration

enable
configure terminal

hostname bmros01

system telnet-server port 23
no system ssh-server port 22

dhcp pool-name dhcp-pool-1
 subnet 192.168.100.0/24
 pool 192.168.100.50 192.168.100.100 255.255.255.0
end

dhcp pool-name dhcp-pool-2
 subnet 192.168.1.0/24
 pool 192.168.1.2 192.168.1.254 255.255.255.0
end

interface eth0
 ip address 192.168.0.100/24
 description Interface Type: ETHERNET
 duplex auto
 speed auto
 ip proxy-arp
 ip drop-gratuitous-arp
 no shutdown
end

interface eth1
 ip address 192.168.1.1/24
 ip dhcp-server pool-name dhcp-pool-2
 description Interface Type: ETHERNET
 duplex auto
 speed auto
 ip proxy-arp
 ip drop-gratuitous-arp
 no shutdown
end

interface eth2
 description Interface Type: ETHERNET
 duplex auto
 speed auto
 ip proxy-arp
 ip drop-gratuitous-arp
 shutdown
end

interface eth3
 ip dhcp-client
 description Interface Type: ETHERNET
 duplex auto
 speed auto
 ip proxy-arp
 no drop-gratuitous-arp
 no shutdown
end

interface eth4
 ip address 192.168.100.1/24
 ip dhcp-server pool-name dhcp-pool-1
 description Interface Type: ETHERNET
 duplex auto
 speed auto
 ip proxy-arp
 ip drop-gratuitous-arp
 no shutdown
end

end

